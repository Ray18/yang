<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>ueditor demo</title>
</head>
<body>
<html>
<head>
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="ueditor/lang/zh_CN/zh_CN.js"></script>
</head>

<body>
<div class="form-group">
    <label class="col-sm-2 control-label">内容：</label>
    <div class="col-sm-9">
        <script id="contentStr" name="contentStr" type="text/plain" style="height:300px">dsfadsfsafe士大夫士大夫士大夫http://www.baidu.com</script>
    </div>
</div>

<script type="text/javascript">
    //内容文本编辑器
    var ue = UE.getEditor('contentStr', {
        elementPathEnabled : false, //是否启用元素路径，默认是显示
        wordCount : false //是否开启字数统计
    });
</script>

</body>
</html>
</body>
</html>
